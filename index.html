<!DOCTYPE html>
<html>
<head>
  <title>Event Booking Website</title>
  <link rel="stylesheet" type="text/css" href="event.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h1>Welcome to our Event Booking Website</h1>
      <p>Book your dream events with us!</p>
      <a href="#booking-form" class="btn">Book Now</a>
    </section>

    <section id="services">
      <h2>Our Services</h2>
      <ul>
        <li>Marriage</li>
        <li>Birthday Party</li>
        <li>Bratabandha</li>
        <li>Seminar</li>
        <li>others</li>
      </ul>
    </section>

    <section id="booking-form">
      <h2>Book Your Event</h2>
      <form>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <input type="text" placeholder="Event Type">
        <textarea placeholder="Additional Information"></textarea>
        <button type="submit" class="btn">Submit</button>
      </form>
    </section>

    <section id="event-image">
      <h2>Upcoming Event</h2>
      <img src="event.jpg.jfif">
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Event Booking Website. All rights reserved.</p>
  </footer>
</body>
</html>
